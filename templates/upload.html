<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <div class="form-group">
         <form action = "/uploader" method = "POST"
            enctype = "multipart/form-data">
            <label for="cc">Country Code: </label>
            <input id="cc" type="text" class="form-control" name="c" autocomplete="off" autocorrect="off" aria-label="Search" placeholder="Enter Country Code" value="ALL" required>
            <label for="ss">Time to Scan: </label>
            <input id="ss" type="number" class="form-control" name="t" autocomplete="off" autocorrect="off" aria-label="Search" placeholder="Enter Time in Seconds" value="60" required>
            <hr>
            <input type = "file" name = "file" />
            <input type = "submit"/>
         </form>
      </div>
   </body>
</html>
